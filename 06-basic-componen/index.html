<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
</head>
<body>
    <div id="vueApp">
        <h3>Belajar Vue JS</h3>
        <hr>
        <counting-comp></counting-comp>
        <counting-comp></counting-comp>
        <hr>
        <div>
            <blog-comp title="Tutor Vue Js" desc="This is the description bro..."></blog-comp>
            <blog-comp title="Tutor React" desc="This is the description bro 2..."></blog-comp>
            <blog-comp title="Tutor Angular" desc="This is the description bro 3..."></blog-comp>
        </div>
    </div>

    <script type="text/x-template" id="counting-template">
        <button v-on:click="count++">You clicked me {{ count }} times.</button>
    </script>

    <script type="text/x-template" id="blog-template">
        <h4>{{ title }}</h4>
        <p>{{ desc }}</p>
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({});

        app.component('counting-comp',{
            data(){
                return {
                    count:0
                }
            },
            template:'#counting-template'
        });

        app.component('blog-comp',{
            props:['title','desc'],
            template:'#blog-template'
        });

        app.mount("#vueApp");
    </script>
</body>
</html>
